{% extends "base.html" %}
{% block content %}

<div class="dashboard-container">
    <nav>
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('book_consultation') }}">Book Consultation</a>
        <a href="{{ url_for('carbon_footprint') }}">Carbon Footprint</a>
    </nav>
</div>

<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 4</div>
      <img src="{{ url_for('static', filename='image1.jpg') }}"  style="width:100%">
      <div class="text">Wind Power</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 4</div>
      <img src="{{ url_for('static', filename='image2.jpg') }}" style="width:100%">
      <div class="text">Solar Energy</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 4</div>
      <img src="{{ url_for('static', filename='image3.jpg') }}" style="width:100%">
      <div class="text">Tidal Energy</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">4 / 4</div>
        <img src="{{ url_for('static', filename='image4.jpg') }}" style="width:100%">
        <div class="text">Geothermal Energy</div>
    </div>
    

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
</div>




<div class="carousel">
    <img src="{{ url_for('static', filename='image1.jpg') }}" alt="Image 1">
    <img src="{{ url_for('static', filename='image2.jpg') }}" alt="Image 2">
    <img src="{{ url_for('static', filename='image3.jpg') }}" alt="Image 3">
    <img src="{{ url_for('static', filename='image4.jpg') }}" alt="Image 4">
</div>
{% endblock %}
