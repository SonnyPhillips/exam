<!DOCTYPE html>
<html lang="en">


{% extends "base.html" %}
{% block content %}
<div class="dashboard-container">
    <nav>
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('book_consultation') }}">Book Consultation</a>
        <a href="{{ url_for('carbon_footprint') }}">Carbon Footprint</a>
    </nav>
</div>
<div class="equipment-container">
    <h1>Consultation Management</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for item in Consultation %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.address }}</td>
                    <td>{{ item.date }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


</html>
