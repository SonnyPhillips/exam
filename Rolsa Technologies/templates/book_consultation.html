{% extends "base.html" %}
{% block content %}
<h2>Book Consultation</h2>
<form method="POST">
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required>
    <button type="submit">Book</button>
</form>
{% endblock %}
